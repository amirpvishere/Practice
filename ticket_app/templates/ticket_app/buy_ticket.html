<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy your ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="container">
        Here, You can buy your favorite tickets
    </h1>
    <hr>
    <form action="" method="get">
        <input class="form-control" name="fname" type="text" placeholder="First Name">
        <hr>
        <input class="form-control" name="lname" type="text" placeholder="last Name">
        <hr>
        <input class="form-control" name="snumber" type="text" placeholder="Seat Number">
        <hr>
        <button class="btn btn-success" type="submit">Send</button>
    </form>
</body>
</html>
