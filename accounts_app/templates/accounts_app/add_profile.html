<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1 class="container">
        Add a profile that you would like to
    </h1>
    <hr>    
    <form action="" method="get">
    <input class="form-control" name="fname" type="text" placeholder="First Name">
    <hr>
    <input class="form-control" name="lname" type="text" placeholder="Last Name">
    <hr>
    <input class="form-control" name="age" type="text" placeholder="Age">
    <hr>
    <input class="form-control" name="city" type="text" placeholder="City">
    <hr>
    <input class="form-control" name="username" type="text" placeholder="Username">
    <hr>
    <button class="btn btn-success" type="submit">Send</button>
</form>
</body>
</html>
